scalar Date

directive @complexity(value: Int!, multipliers: [String!]) on FIELD_DEFINITION

enum CacheControlScope {
  PUBLIC
  PRIVATE
}

directive @cacheControl(
  maxAge: Int
  scope: CacheControlScope
  inheritMaxAge: Boolean
) on FIELD_DEFINITION | OBJECT | INTERFACE | UNION

type Example {
  id: ID!
  a: Int! @cacheControl(maxAge: 240) @complexity(value: 2)
  b: Int! @cacheControl(maxAge: 240) @complexity(value: 3)
}

type Query @rateLimit(limit: 100, duration: 15) {
  example: Example
}

type Mutation @rateLimit(limit: 100, duration: 15) {
  addExample(a: Int!, b: Int!): Example
}
